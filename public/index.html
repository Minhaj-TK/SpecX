<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mood Capturing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }
    h1 {
      margin-top: 8px;
      margin-bottom: 4px;
    }
    .card {
      background: #020617;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 640px;
      width: 100%;
      text-align: center;
    }
    p {
      margin-top: 4px;
      margin-bottom: 12px;
      font-size: 14px;
      opacity: 0.9;
    }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      background: #020617;
    }
    button {
      padding: 10px 18px;
      margin: 6px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #22c55e;
      color: #022c22;
      font-size: 14px;
    }
    button.stop {
      background: #ef4444;
      color: #fee2e2;
    }
    button.download {
      background: #3b82f6;
      color: #eff6ff;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.9;
    }
    #challenge {
      margin-top: 12px;
      font-size: 16px;
      font-weight: 600;
    }
    #gallery {
      margin-top: 20px;
      text-align: center;
    }
    #gallery h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    #galleryImages {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 4px;
    }
    #galleryImages img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      object-fit: contain;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    small {
      opacity: 0.7;
      font-size: 12px;
      display: block;
      margin-top: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“· Mood Capturing Game</h1>
    <p>
      Allow camera access, then the game will Capture your <strong>5 Moods</strong>
    </p>

    <video id="video" autoplay playsinline></video>

    <div style="margin-top: 12px;">
      <button id="startBtn">Start Game</button>
      <button id="stopBtn" class="stop" disabled>Stop Game</button>
    </div>

    <div id="status">Waiting for you to startâ€¦</div>
    <div id="challenge"></div>

    <div id="gallery" style="display: none;">
      <h3>Your photos from this game:</h3>
      <div id="galleryImages"></div>
      <button id="downloadBtn" class="download" style="display: none; margin-top: 10px;">
        Download all photos (ZIP)
      </button>
    </div>

    <small>
      After starting the game, You can See your 5 Moods in the gallery below.
    </small>
  </div>

  <!-- JSZip for creating ZIP files in the browser -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
